# This is just a sample schema, that pairs with this plugin.
# For now, @lambda is used - but that will change in the future.
# This shows two separate query lambdas, and one field lambda,
# that are resolved by Hypermode functions.
# (The old Dgraph Lambda server is not used.)

type Query {
  add(a: Int!, b: Int!): Int! @lambda
  getFullName(firstName: String!, lastName: String!): String! @lambda
}

type Person {
    id: ID!
    firstName: String!
    lastName: String!
    fullName: String @lambda
}
