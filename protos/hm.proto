syntax = "proto3";

message HMFunction {
  string resolver = 1;
  string name = 2;

  // note: this cannot be a map<string, HMType>, because we need to preserve order
  repeated HMParameter parameters = 3;
  
  HMType returnType = 4;
}

message HMParameter {
  string name = 1;
  HMType type = 2;
}

enum HMType {
  VOID = 0;   // return only
  BOOL = 1;
  INT = 2;    // signed int32
  FLOAT = 3;  // signed float32
  STRING = 4;
  JSON = 5;   // string formatted as JSON
}
